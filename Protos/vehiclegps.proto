syntax = "proto3";

package VehicleGps;

// The greeting service definition.
service VehicleGpsListener {
  // Sends a greeting
  rpc StreamGps(stream VehicleGpsRequest) returns (Reply) {}

  rpc ListenRoute(stream RouteRequest) returns (stream RouteResponse) {}
}

message RouteRequest {
}

message RouteResponse {
  string  from = 1;
  string  to = 2;
}

// The request message containing the user's name.
message VehicleGpsRequest {
  string  direction = 1;
  int32  x = 2;
  int32  y = 3;
}

// The response message containing the greetings.
message Reply {
  string message = 1;
}
